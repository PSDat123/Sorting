<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

      name="description"
      content="A website for visualizing sorting algorithms"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithms</title>
    <link rel="icon" href="ICONS/fav_icon.ico" />

    <nav>
      <div class="nav-bar">
        <a class="page-name" href="index.html">SORTING ALGORITHMS</a>

          <div class="option-wrap">
            <select class="selection"></select>
          </div>

          class="ip"

          step="1"

        <button class="btn start"><i class="fas fa-play"></i></button>
        <button class="btn randomizer"><i class="fas fa-random"></i></button>
      </div>

    <script src="./JS/Sorting.js" defer></script>
